    <b>raw url: <a href="{{ .URL }}">{{ .URL }}</a></b>
    <h5>posted on {{ .Added }}</h5>
    <h5>tags</h2>
    <ul>
        {{ range .Tags }}

        {{ end }}

{{ end }}

{{ define "title" }}<title>kinq - {{ .Subtitle }}</title>{{ end }}

{{ define "content" }}
  <div class="grid">
  {{ range .Images }}
    <div class="card cell -4of12">
      <header class="card-header">{{ .Added }}</header>
      <div class="card-content">
        <a href="/images/id/{{ .ID }}"><img src="{{ .URL }}" width="300"></a>
      </div>
    </div>
  {{ end }}
  </div>
{{ end }}
